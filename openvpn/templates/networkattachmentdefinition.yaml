apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  name: tap
  namespace: {{ .Values.namespace }}
spec:
  config: '{
     "cniVersion": "0.3.1",
     "name": "tap",
     "plugins": [
       {
         "type": "tap",
         "multiQueue": true,
         "selinuxcontext": "system_u:system_r:container_t:s0"
       }
     ]
  }'